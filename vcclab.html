const progressBarStates = [0, 7, 35,54,62,89,100];

let time = 0;
let endState = 100;

progressBarStates.forEach(state => {
  let randomTime = Math.floor(Math.random() * 1000);

    if(state == endState){
      gsap.to(progressBar, {
        x: `${state}%`,
        duration: 2,
        backgroundColor: '#FF0000',
        onComplete: () => {
          progressBarText.style.display = "initial";
          progressBarContainer.style.boxShadow = '0 0 5px #FF0000';
        }
      });
    }else{
      gsap.to(progressBar, {
        x: `${state}%`,
        duration: 2,
      });
    }
  }, randomTime + time);
  time += randomTime;
})
